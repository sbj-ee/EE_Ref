<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 800" width="620" height="800">
  <defs>
    <!-- Leather texture filter -->
    <filter id="leather" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="4" seed="2" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#2d5a27" surfaceScale="1.5" result="lit">
        <feDistantLight azimuth="225" elevation="35"/>
      </feDiffuseLighting>
      <feComposite in="lit" in2="SourceGraphic" operator="multiply"/>
    </filter>

    <!-- Gold gradient for text -->
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5d98e"/>
      <stop offset="30%" stop-color="#d4a520"/>
      <stop offset="50%" stop-color="#f5e6a3"/>
      <stop offset="70%" stop-color="#d4a520"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>

    <!-- Gold gradient for spine text (horizontal for vertical text) -->
    <linearGradient id="goldSpine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f5d98e"/>
      <stop offset="30%" stop-color="#d4a520"/>
      <stop offset="50%" stop-color="#f5e6a3"/>
      <stop offset="70%" stop-color="#d4a520"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>

    <!-- Gold line gradient -->
    <linearGradient id="goldLine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d4a520"/>
      <stop offset="50%" stop-color="#f5e6a3"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>

    <!-- Celtic knot pattern (top-left, will be transformed for other corners) -->
    <symbol id="celticKnot" viewBox="0 0 60 60">
      <!-- Outer ring -->
      <path d="M10,30 C10,15 15,10 30,10 C45,10 50,15 50,30 C50,45 45,50 30,50 C15,50 10,45 10,30 Z"
            fill="none" stroke="url(#goldLine)" stroke-width="2.5" opacity="0.9"/>
      <!-- Inner interlace pattern -->
      <path d="M20,15 C25,20 35,20 40,15" fill="none" stroke="url(#goldLine)" stroke-width="2" opacity="0.9"/>
      <path d="M15,20 C20,25 20,35 15,40" fill="none" stroke="url(#goldLine)" stroke-width="2" opacity="0.9"/>
      <path d="M45,20 C40,25 40,35 45,40" fill="none" stroke="url(#goldLine)" stroke-width="2" opacity="0.9"/>
      <path d="M20,45 C25,40 35,40 40,45" fill="none" stroke="url(#goldLine)" stroke-width="2" opacity="0.9"/>
      <!-- Cross interlace -->
      <path d="M22,22 C27,27 33,27 38,22" fill="none" stroke="url(#goldLine)" stroke-width="1.8" opacity="0.85"/>
      <path d="M22,38 C27,33 33,33 38,38" fill="none" stroke="url(#goldLine)" stroke-width="1.8" opacity="0.85"/>
      <path d="M22,22 C27,27 27,33 22,38" fill="none" stroke="url(#goldLine)" stroke-width="1.8" opacity="0.85"/>
      <path d="M38,22 C33,27 33,33 38,38" fill="none" stroke="url(#goldLine)" stroke-width="1.8" opacity="0.85"/>
      <!-- Center diamond -->
      <path d="M30,24 L36,30 L30,36 L24,30 Z" fill="none" stroke="url(#goldLine)" stroke-width="1.5" opacity="0.8"/>
      <!-- Corner flourishes -->
      <path d="M15,15 Q20,10 25,15 Q20,20 15,15 Z" fill="url(#goldLine)" opacity="0.3"/>
      <path d="M45,15 Q40,10 35,15 Q40,20 45,15 Z" fill="url(#goldLine)" opacity="0.3"/>
      <path d="M15,45 Q20,50 25,45 Q20,40 15,45 Z" fill="url(#goldLine)" opacity="0.3"/>
      <path d="M45,45 Q40,50 35,45 Q40,40 45,45 Z" fill="url(#goldLine)" opacity="0.3"/>
    </symbol>

    <!-- Shadow for embossed effect -->
    <filter id="emboss">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.5" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <filter id="textEmboss">
      <feDropShadow dx="1" dy="1" stdDeviation="0.8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- ==================== SPINE ==================== -->
  <!-- Spine background -->
  <rect x="0" y="0" width="60" height="800" fill="#1a4d1a" rx="3" ry="3"/>
  <rect x="0" y="0" width="60" height="800" filter="url(#leather)" opacity="0.7" rx="3" ry="3"/>

  <!-- Spine raised ridges -->
  <line x1="0" y1="120" x2="60" y2="120" stroke="#0f3a0f" stroke-width="3" opacity="0.5"/>
  <line x1="0" y1="122" x2="60" y2="122" stroke="#2d6a2d" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="680" x2="60" y2="680" stroke="#0f3a0f" stroke-width="3" opacity="0.5"/>
  <line x1="0" y1="682" x2="60" y2="682" stroke="#2d6a2d" stroke-width="1" opacity="0.4"/>

  <!-- Spine gold decorative lines -->
  <line x1="8" y1="130" x2="52" y2="130" stroke="url(#goldLine)" stroke-width="0.8" opacity="0.7"/>
  <line x1="8" y1="670" x2="52" y2="670" stroke="url(#goldLine)" stroke-width="0.8" opacity="0.7"/>

  <!-- Spine title (vertical, reading top to bottom) -->
  <text x="34" y="400" fill="url(#goldSpine)" font-family="Georgia, 'Times New Roman', serif"
        font-size="16" font-weight="bold" letter-spacing="3"
        text-anchor="middle" filter="url(#textEmboss)"
        transform="rotate(-90, 34, 400)">
    ELECTRICAL ENGINEERING REFERENCE
  </text>

  <!-- Spine author (vertical, centered between lower ridge and bottom) -->
  <text x="34" y="725" fill="url(#goldSpine)" font-family="Georgia, 'Times New Roman', serif"
        font-size="11" letter-spacing="1"
        text-anchor="middle" filter="url(#textEmboss)"
        transform="rotate(-90, 34, 725)">
    STEPHEN B. JOHNSON
  </text>

  <!-- Spine edge shadow -->
  <rect x="57" y="0" width="5" height="800" fill="url(#goldLine)" opacity="0"/>
  <line x1="60" y1="0" x2="60" y2="800" stroke="#0a2e0a" stroke-width="2" opacity="0.6"/>

  <!-- ==================== FRONT COVER ==================== -->
  <!-- Cover background -->
  <rect x="60" y="0" width="560" height="800" fill="#1e5a1e" rx="2" ry="2"/>
  <rect x="60" y="0" width="560" height="800" filter="url(#leather)" opacity="0.6" rx="2" ry="2"/>

  <!-- Subtle edge darkening -->
  <rect x="60" y="0" width="560" height="800" fill="none" stroke="#0a2e0a" stroke-width="6" rx="2" ry="2"/>

  <!-- ===== ORNAMENTAL DOUBLE-LINE BORDER ===== -->
  <!-- Outer gold border -->
  <rect x="90" y="30" width="500" height="740" fill="none"
        stroke="url(#goldLine)" stroke-width="2.5" rx="4" ry="4" filter="url(#emboss)"/>

  <!-- Inner gold border -->
  <rect x="100" y="40" width="480" height="720" fill="none"
        stroke="url(#goldLine)" stroke-width="1.5" rx="3" ry="3" filter="url(#emboss)"/>

  <!-- Corner ornamental dots between border lines -->
  <circle cx="95" cy="35" r="2.5" fill="url(#goldLine)" filter="url(#emboss)"/>
  <circle cx="585" cy="35" r="2.5" fill="url(#goldLine)" filter="url(#emboss)"/>
  <circle cx="95" cy="765" r="2.5" fill="url(#goldLine)" filter="url(#emboss)"/>
  <circle cx="585" cy="765" r="2.5" fill="url(#goldLine)" filter="url(#emboss)"/>

  <!-- ===== CELTIC KNOTS AT FOUR CORNERS ===== -->
  <!-- Top-left -->
  <use href="#celticKnot" x="98" y="38" width="55" height="55" filter="url(#emboss)"/>
  <!-- Top-right -->
  <use href="#celticKnot" x="527" y="38" width="55" height="55" filter="url(#emboss)"/>
  <!-- Bottom-left -->
  <use href="#celticKnot" x="98" y="707" width="55" height="55" filter="url(#emboss)"/>
  <!-- Bottom-right -->
  <use href="#celticKnot" x="527" y="707" width="55" height="55" filter="url(#emboss)"/>

  <!-- ===== DECORATIVE HORIZONTAL RULES ===== -->
  <!-- Upper decorative line with diamond -->
  <line x1="170" y1="250" x2="300" y2="250" stroke="url(#goldLine)" stroke-width="1" filter="url(#emboss)"/>
  <polygon points="340,244 346,250 340,256 334,250" fill="url(#goldLine)" filter="url(#emboss)"/>
  <line x1="380" y1="250" x2="510" y2="250" stroke="url(#goldLine)" stroke-width="1" filter="url(#emboss)"/>

  <!-- Lower decorative line with diamond -->
  <line x1="200" y1="480" x2="310" y2="480" stroke="url(#goldLine)" stroke-width="1" filter="url(#emboss)"/>
  <polygon points="340,474 346,480 340,486 334,480" fill="url(#goldLine)" filter="url(#emboss)"/>
  <line x1="370" y1="480" x2="480" y2="480" stroke="url(#goldLine)" stroke-width="1" filter="url(#emboss)"/>

  <!-- ===== FRONT COVER TEXT ===== -->
  <!-- Title line 1 -->
  <text x="340" y="330" fill="url(#gold)" font-family="Georgia, 'Times New Roman', serif"
        font-size="38" font-weight="bold" text-anchor="middle" letter-spacing="3"
        filter="url(#textEmboss)">
    ELECTRICAL
  </text>

  <!-- Title line 2 -->
  <text x="340" y="378" fill="url(#gold)" font-family="Georgia, 'Times New Roman', serif"
        font-size="38" font-weight="bold" text-anchor="middle" letter-spacing="3"
        filter="url(#textEmboss)">
    ENGINEERING
  </text>

  <!-- Title line 3 -->
  <text x="340" y="426" fill="url(#gold)" font-family="Georgia, 'Times New Roman', serif"
        font-size="38" font-weight="bold" text-anchor="middle" letter-spacing="3"
        filter="url(#textEmboss)">
    REFERENCE
  </text>

  <!-- Subtitle -->
  <text x="340" y="535" fill="url(#gold)" font-family="Georgia, 'Times New Roman', serif"
        font-size="22" font-style="italic" text-anchor="middle" letter-spacing="5"
        filter="url(#textEmboss)">
    Editio Unica
  </text>

  <!-- Small decorative element below subtitle -->
  <line x1="290" y1="560" x2="390" y2="560" stroke="url(#goldLine)" stroke-width="0.8" opacity="0.6"/>

  <!-- Author -->
  <text x="340" y="640" fill="url(#gold)" font-family="Georgia, 'Times New Roman', serif"
        font-size="20" text-anchor="middle" letter-spacing="4"
        filter="url(#textEmboss)">
    Stephen B. Johnson
  </text>
</svg>